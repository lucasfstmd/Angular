<mat-card>
  <mat-toolbar color="primary"> Projetos </mat-toolbar>
  <div *ngIf="projects$ | async as projects; else loading ">
    <table mat-table [dataSource]="projects$" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let projects"> {{projects._id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let projects"> {{projects.name}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let projects"> {{projects.category}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar Projetos">
            <mat-icon (click) = "onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let projects">
          <button mat-icon-button color="primary" aria-label="Editar Projetos">
            <mat-icon (click) = "onEdit(projects)">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Deletar Projetos">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
